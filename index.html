<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Table Viewer</title>
    <style>
      :root {
        --bg: #0b0b0c;
        --card: #141416;
        --text: #e8e8ea;
        --muted: #a9a9b2;
        --accent: #5bd4ff;
        --bad: #ff6b6b;
        --good: #2ecc71;
        --warn: #ffd166;
        --prev-bg: #000000; /* preview background default: black */
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }
      /* --- scroll behavior: header scrolls away, table header sticks to top --- */
      header {
        position: static !important;
        top: auto !important;
        z-index: auto !important;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 16px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
        letter-spacing: 0.3px;
      }
      .controls {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 12px;
        align-items: start;
      }
      .field {
        background: var(--card);
        border: 1px solid #26262a;
        border-radius: 10px;
        padding: 10px 12px;
      }
      .field label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      select,
      input[type="number"],
      input[type="text"] {
        width: 100%;
        background: #0f0f11;
        color: var(--text);
        border: 1px solid #2a2a2f;
        border-radius: 8px;
        padding: 8px 10px;
      }
      button {
        appearance: none;
        background: var(--accent);
        color: #001018;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 700;
        cursor: pointer;
      }
      button.secondary {
        background: #2a2a2f;
        color: var(--text);
        border: 1px solid #3a3a40;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
      }
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
      }
      .ok {
        background: rgba(46, 204, 113, 0.15);
        color: var(--good);
        border: 1px solid rgba(46, 204, 113, 0.3);
      }
      .bad {
        background: rgba(255, 107, 107, 0.15);
        color: var(--bad);
        border: 1px solid rgba(255, 107, 107, 0.35);
      }
      .warn {
        background: rgba(255, 209, 102, 0.15);
        color: var(--warn);
        border: 1px solid rgba(255, 209, 102, 0.35);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      thead th {
        position: sticky;
        top: 0;
        background: #0e0e10;
        border-bottom: 1px solid #222;
        padding: 8px;
        text-align: left;
        font-size: 12px;
        color: var(--muted);
      }
      tbody td {
        border-bottom: 1px solid #1b1b1f;
        padding: 10px 8px;
        vertical-align: top;
      }
      tbody tr:hover {
        background: #111114;
      }
      .preview {
        width: 120px;
        height: 120px;
        background: var(--prev-bg);
        /* border: 1px dashed #2a2a2f;
        border-radius: 12px; */
        padding: 10px;
        display: grid;
        place-items: center;
        overflow: hidden;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        display: block;
        image-rendering: auto;
      }
      code {
        background: #121215;
        border: 1px solid #24242a;
        color: #d7d7db;
        padding: 2px 6px;
        border-radius: 6px;
      }
      .sticky-actions {
        position: static;
        top: 70px;
        z-index: 9;
        display: flex;
        gap: 8px;
      }
      .checkgrid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 8px;
        max-height: 200px;
        overflow: auto;
      }
      .checkgrid label {
        display: flex;
        gap: 8px;
        align-items: center;
        background: #0f0f11;
        border: 1px solid #24242a;
        border-radius: 8px;
        padding: 6px 8px;
        font-size: 12px;
      }
      .mini {
        display: flex;
        gap: 6px;
      }
      .mini button {
        padding: 6px 8px;
        font-size: 12px;
      }
      /* Layout the color swatches: large body color on top, two smaller side-by-side underneath */
      .colors {
        display: grid;
        grid-template-columns: repeat(2, 22px); /* for secondary/tertiary row */
        grid-template-rows: auto auto;
        gap: 6px;
        justify-content: start;
        align-items: start;
      }
      /* Body-glyph sizing (colors column) */
      .glyph {
        width: 60px;
        height: 60px;
        display: inline-block;
      }
      .glyph svg {
        width: 60px;
        height: 60px;
        display: block;
      }

      .colors .sw:first-child {
        grid-column: 1 / span 2; /* span both columns across the top */
        width: 44px;
        height: 44px;
      }

      .sw {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        border: 1px solid #2a2a2f;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.15);
        cursor: copy;
      }
      .sw[title] {
        outline: none;
      }
      /* metadata link under the PNG url */
      .link {
        display: block;
        /* font-size: 14px; */
        color: var(--muted);
        margin-top: 4px;
      }
      .link a {
        color: var(--accent);
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }
      #toTopBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        background: var(--accent);
        color: #000;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        opacity: 0.8;
        transition: opacity 0.2s;
        display: none; /* hidden until scroll */
        display: flex; /* center emoji */
        align-items: center; /* vertically center */
        justify-content: center; /* horizontally center */
        line-height: 1; /* remove extra emoji padding */
        padding: 0;
      }

      #toTopBtn:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>Image Table Viewer · creature / attire / mood</h1>
        <div class="controls">
          <div class="field" style="grid-column: span 3">
            <label for="folder">Folder</label>
            <select id="folder">
              <option value="creature-05" selected>creature-05</option>
              <option value="creature-attire-05">creature-attire-05</option>
              <option value="creature-attire-mood-05">
                creature-attire-mood-05
              </option>
            </select>
          </div>
          <div class="field" style="grid-column: span 2">
            <label>Variants (00–06)</label>
            <input
              id="variants"
              type="text"
              value="00-06"
              aria-label="Variant range"
            />
          </div>
          <div class="field" style="grid-column: span 2">
            <label>Thumb size (px)</label>
            <input
              id="thumb"
              type="number"
              min="40"
              max="400"
              step="10"
              value="120"
            />
          </div>
          <div class="field" style="grid-column: span 2">
            <label>Preview background</label>
            <select id="previewBg">
              <option value="#000000">Black</option>
              <option value="#ffffff">White</option>
              <option value="#00ff00">Neon green</option>
              <option value="#007f00" selected>Green</option>
            </select>
          </div>
          <div class="field" style="grid-column: span 1">
            <label
              style="
                display: inline-flex;
                gap: 8px;
                align-items: center;
                margin-left: 12px;
              "
            >
              <input id="mirrorToggle" type="checkbox" checked />
              <span>Mirror Images</span>
            </label>
          </div>
          <div
            class="sticky-actions"
            style="grid-column: span 2; justify-content: flex-end"
          >
            <button id="build">Build Table</button>
            <button
              id="export"
              class="secondary"
              title="Download list of broken URLs as CSV"
            >
              Export Broken
            </button>
          </div>

          <!-- Dynamic filter groups -->
          <div id="group-creature" class="field" style="grid-column: span 12">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                margin-bottom: 6px;
              "
            >
              <label style="margin: 0">Creatures</label>
              <div class="mini">
                <button
                  type="button"
                  class="secondary"
                  data-quick="creature:all"
                >
                  Select all
                </button>
                <button
                  type="button"
                  class="secondary"
                  data-quick="creature:none"
                >
                  Clear
                </button>
              </div>
            </div>
            <div class="checkgrid" id="checks-creature"></div>
          </div>

          <div
            id="group-attire"
            class="field"
            style="grid-column: span 12; display: none"
          >
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                margin-bottom: 6px;
              "
            >
              <label style="margin: 0">Attire</label>
              <div class="mini">
                <button type="button" class="secondary" data-quick="attire:all">
                  Select all
                </button>
                <button
                  type="button"
                  class="secondary"
                  data-quick="attire:none"
                >
                  Clear
                </button>
              </div>
            </div>
            <div class="checkgrid" id="checks-attire"></div>
          </div>

          <div
            id="group-mood"
            class="field"
            style="grid-column: span 12; display: none"
          >
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                margin-bottom: 6px;
              "
            >
              <label style="margin: 0">Mood</label>
              <div class="mini">
                <button type="button" class="secondary" data-quick="mood:all">
                  Select all
                </button>
                <button type="button" class="secondary" data-quick="mood:none">
                  Clear
                </button>
              </div>
            </div>
            <div class="checkgrid" id="checks-mood"></div>
          </div>
        </div>
      </div>
    </header>

    <main class="wrap">
      <div id="stats" class="status">Ready.</div>
      <table>
        <thead>
          <tr>
            <th style="width: 140px">Preview</th>
            <th style="width: 90px">Body Colors</th>
            <th>Animate</th>
            <th>URL</th>
            <th>Parts</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </main>

    <script>
      const BASE =
        "https://curriculum.code.org/media/musiclab/generate/dancer/";

      const creature = [
        { id: "axolotl", text: "axolotl" },
        { id: "cat", text: "cat" },
        { id: "dog", text: "dog" },
        { id: "flame", text: "flame" },
        { id: "fox", text: "fox" },
        { id: "frilled_lizard", text: "frilled lizard" },
        { id: "frog", text: "frog" },
        { id: "giraffe", text: "giraffe" },
        // { id: "jellyfish", text: "jellyfish" },
        { id: "koala", text: "koala" },
        { id: "moose", text: "moose" },
        // { id: "mushroom", text: "mushroom" },
        // { id: "planet", text: "planet" },
        { id: "rabbit", text: "rabbit" },
        { id: "squirrel", text: "squirrel" },
        { id: "tiger", text: "tiger" },
        // { id: "turtle", text: "turtle" },
        // { id: "volcano", text: "volcano" },
        { id: "wolf", text: "wolf" },
        { id: "zombie", text: "zombie" }
      ];

      const attire = [
        { id: "beanie", text: "beanie" },
        { id: "colorful_hair", text: "colorful hair" },
        { id: "crown", text: "crown" },
        { id: "headphones", text: "headphones" },
        { id: "headscarf", text: "headscarf" },
        { id: "sunglasses", text: "sunglasses" },
        { id: "no_accessories", text: "no accessories" }
      ];

      const mood = [
        { id: "confused", text: "confused" },
        { id: "fierce", text: "fierce" },
        { id: "happy", text: "happy" },
        { id: "silly", text: "silly" },
        { id: "sleepy", text: "sleepy" },
        { id: "surprised", text: "surprised" }
      ];

      const el = {
        folder: document.getElementById("folder"),
        variants: document.getElementById("variants"),
        thumb: document.getElementById("thumb"),
        previewBg: document.getElementById("previewBg"),
        build: document.getElementById("build"),
        exportBtn: document.getElementById("export"),
        tbody: document.getElementById("tbody"),
        stats: document.getElementById("stats"),
        groupCreature: document.getElementById("group-creature"),
        groupAttire: document.getElementById("group-attire"),
        groupMood: document.getElementById("group-mood"),
        checksCreature: document.getElementById("checks-creature"),
        checksAttire: document.getElementById("checks-attire"),
        checksMood: document.getElementById("checks-mood")
      };

      function pad2(n) {
        return String(n).padStart(2, "0");
      }

      function parseVariantRange(txt) {
        txt = (txt || "").trim();
        if (!txt) return [...Array(7)].map((_, i) => pad2(i));
        if (txt.includes(",")) {
          return txt.split(",").map((s) => pad2(parseInt(s.trim(), 10) || 0));
        }
        if (txt.includes("-")) {
          const [a, b] = txt.split("-");
          const start = parseInt(a, 10);
          const end = parseInt(b, 10);
          const out = [];
          for (let i = start; i <= end; i++) out.push(pad2(i));
          return out;
        }
        const n = parseInt(txt, 10);
        if (!Number.isNaN(n)) return [pad2(n)];
        return [...Array(7)].map((_, i) => pad2(i));
      }

      // Selection state (all checked by default)
      const selected = {
        creature: new Set(creature.map((x) => x.id)),
        attire: new Set(attire.map((x) => x.id)),
        mood: new Set(mood.map((x) => x.id))
      };

      function renderChecks(container, list, key) {
        container.innerHTML = "";
        for (const item of list) {
          const id = `${key}-${item.id}`;
          const wrap = document.createElement("label");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.id = id;
          cb.value = item.id;
          cb.checked = selected[key].has(item.id);
          cb.addEventListener("change", () => {
            if (cb.checked) selected[key].add(item.id);
            else selected[key].delete(item.id);
          });
          const span = document.createElement("span");
          span.textContent = item.text;
          wrap.appendChild(cb);
          wrap.appendChild(span);
          container.appendChild(wrap);
        }
      }

      function bindQuickButtons() {
        document.querySelectorAll("[data-quick]").forEach((btn) => {
          btn.onclick = () => {
            const [key, action] = btn.dataset.quick.split(":");
            const list =
              key === "creature" ? creature : key === "attire" ? attire : mood;
            selected[key] = new Set(
              action === "all" ? list.map((x) => x.id) : []
            );
            renderChecks(
              key === "creature"
                ? el.checksCreature
                : key === "attire"
                ? el.checksAttire
                : el.checksMood,
              list,
              key
            );
          };
        });
      }

      function applyFolderVisibility(folder) {
        el.groupCreature.style.display = "";
        el.groupAttire.style.display = folder.includes("attire") ? "" : "none";
        el.groupMood.style.display = folder.includes("mood") ? "" : "none";
      }

      function* combos(folder) {
        const C = [...selected.creature];
        const A = [...selected.attire];
        const M = [...selected.mood];
        if (folder === "creature-05") {
          for (const c of C) yield { parts: [c] };
        } else if (folder === "creature-attire-05") {
          for (const c of C) for (const a of A) yield { parts: [c, a] };
        } else if (folder === "creature-attire-mood-05") {
          for (const c of C)
            for (const a of A) for (const m of M) yield { parts: [c, a, m] };
        }
      }

      function buildUrl(folder, parts, variant) {
        const name = parts.join("-") + "-" + variant + ".png";
        return `${BASE}${folder}/${name}`;
      }

      function metaUrlFromPng(url) {
        return url.replace(/\.png$/i, "-metadata.json");
      }

      function clearTable() {
        el.tbody.innerHTML = "";
      }

      function updateStats({ total, ok, bad }) {
        const warn = total - ok - bad;
        el.stats.innerHTML = `Generated <strong>${total}</strong> URLs · <span class="pill ok">OK ${ok}</span> <span class="pill bad">Broken ${bad}</span> <span class="pill warn">Pending ${warn}</span>`;
      }

      function asCSV(rows) {
        const header = [
          "url",
          "folder",
          "creature",
          "attire",
          "mood",
          "variant",
          "status"
        ];
        const lines = [header.join(",")];
        for (const r of rows) {
          const parts = r.parts;
          const [c, a, m] = [parts[0] || "", parts[1] || "", parts[2] || ""];
          lines.push([r.url, r.folder, c, a, m, r.variant, r.status].join(","));
        }
        return lines.join("\n");
      }

      function download(name, text) {
        const blob = new Blob([text], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          URL.revokeObjectURL(url);
          a.remove();
        }, 150);
      }

      function makeSwatch(hex, title) {
        const sw = document.createElement("span");
        sw.className = "sw";
        sw.style.background = hex || "transparent";
        sw.title = title + (hex ? ` ${hex}` : "");
        sw.onclick = () => {
          if (!hex) return;
          navigator.clipboard?.writeText(hex).catch(() => {});
          sw.animate(
            [
              { transform: "scale(1)" },
              { transform: "scale(1.15)" },
              { transform: "scale(1)" }
            ],
            { duration: 220 }
          );
        };
        return sw;
      }
      // SVG “T-body” glyph: body_color fills base T, secondary = chest square, tertiary = pants
      function makeGlyph(bodyHex, secondaryHex, tertiaryHex) {
        const wrap = document.createElement("span");
        wrap.className = "glyph";
        const ns = "http://www.w3.org/2000/svg";
        const svg = document.createElementNS(ns, "svg");
        svg.setAttribute("viewBox", "0 0 60 60");

        const size = 25;
        const gap = 0;
        const centerX = 30;
        const centerY = 30;

        // Coordinates for squares
        const squares = [
          { x: centerX - size - gap, y: centerY - size - gap, fill: bodyHex }, // top-left body
          { x: centerX, y: centerY - size - gap, fill: secondaryHex }, // top-center secondary
          { x: centerX + size + gap, y: centerY - size - gap, fill: bodyHex }, // top-right body
          { x: centerX, y: centerY, fill: tertiaryHex }, // middle third
          { x: centerX, y: centerY + size + gap, fill: bodyHex } // bottom body
        ];

        squares.forEach((s) => {
          const r = document.createElementNS(ns, "rect");
          r.setAttribute("x", s.x - size / 2);
          r.setAttribute("y", s.y - size / 2);
          r.setAttribute("width", size);
          r.setAttribute("height", size);
          r.setAttribute("fill", s.fill || "transparent");
          // r.setAttribute("stroke", "#222");
          // r.setAttribute("rx", "2");
          svg.appendChild(r);
        });

        wrap.appendChild(svg);
        return wrap;
      }
      async function buildTable() {
        const folder = el.folder.value;
        const variants = parseVariantRange(el.variants.value);
        const thumb = Math.max(
          40,
          Math.min(400, parseInt(el.thumb.value, 10) || 120)
        );

        document.documentElement.style.setProperty(
          "--prev-bg",
          el.previewBg.value
        );
        document
          .querySelectorAll(".preview")
          .forEach(
            (div) => (div.style.width = div.style.height = thumb + "px")
          );

        clearTable();

        const allRows = [];
        let total = 0,
          ok = 0,
          bad = 0;

        for (const combo of combos(folder)) {
          for (const v of variants) {
            total++;
            const url = buildUrl(folder, combo.parts, v);
            const tr = document.createElement("tr");
            tr.dataset.status = "pending";

            // Preview cell
            const tdPrev = document.createElement("td");
            const prev = document.createElement("div");
            prev.className = "preview";
            prev.style.width = prev.style.height = thumb + "px";
            const img = document.createElement("img");
            img.loading = "lazy";
            img.decoding = "async";
            img.alt = combo.parts.join(" · ") + " · " + v;
            img.src = url;

            img.addEventListener(
              "load",
              () => {
                tr.dataset.status = "ok";
                ok++;
                updateStats({ total, ok, bad });
              },
              { once: true }
            );
            img.addEventListener(
              "error",
              () => {
                tr.dataset.status = "bad";
                tr.style.background = "rgba(255, 107, 107, .07)";
                bad++;
                updateStats({ total, ok, bad });
              },
              { once: true }
            );

            prev.appendChild(img);
            tdPrev.appendChild(prev);

            // Colors cell
            const tdColors = document.createElement("td");
            const colorsWrap = document.createElement("div");
            colorsWrap.className = "colors";
            colorsWrap.appendChild(makeSwatch("", "body_color"));
            colorsWrap.appendChild(makeSwatch("", "secondary_color"));
            colorsWrap.appendChild(makeSwatch("", "tertiary_color"));
            tdColors.appendChild(colorsWrap);

            // Fetch metadata JSON next to the PNG and set swatch colors
            const metaUrl = metaUrlFromPng(url);
            fetch(metaUrl, { cache: "no-cache" })
              .then((r) => (r.ok ? r.json() : Promise.reject(r.status)))
              .then((data) => {
                const bc = data.body_color || data.bodyColor || null;
                const sc = data.secondary_color || data.secondaryColor || null;
                const tc = data.tertiary_color || data.tertiaryColor || null;
                colorsWrap.replaceChildren(
                  makeSwatch(bc, "body_color"),
                  makeSwatch(sc, "secondary_color"),
                  makeSwatch(tc, "tertiary_color")
                );
                const glyph = makeGlyph(bc, sc, tc);
                colorsWrap.replaceChildren(glyph);
              })
              .catch(() => {
                // Leave placeholders if not found
              });

            // Animate cell
            // Animate button cell
            const tdAnimate = document.createElement("td");
            const animateBtn = document.createElement("button");
            animateBtn.type = "button";
            animateBtn.textContent = "Animate";

            animateBtn.addEventListener("click", () => {
              // url looks like: .../<folder>/<dancer>.png
              const m = url.match(/\/([^/]+)\/([^/]+)\.png$/);
              if (!m) return;
              const path = m[1];
              const dancer = m[2];
              const href = `https://levelbuilder-studio.code.org/courses/mix-move-ai-2025/units/1/lessons/1/levels/3?path=${encodeURIComponent(
                path
              )}&dancer=${encodeURIComponent(dancer)}&body=default`;
              window.open(href, "_blank", "noopener");
            });

            tdAnimate.appendChild(animateBtn);

            // URL cell
            const tdUrl = document.createElement("td");
            const urlDiv = document.createElement("div");
            urlDiv.className = "link";
            const urlA = document.createElement("a");
            urlA.href = url;
            urlA.target = "_blank";
            urlA.rel = "noreferrer noopener";
            urlA.textContent = url;
            urlDiv.appendChild(urlA);
            tdUrl.appendChild(urlDiv);
            const metaDiv = document.createElement("div");
            metaDiv.className = "link";
            const metaA = document.createElement("a");
            metaA.href = metaUrl;
            metaA.textContent = metaUrl;
            metaA.target = "_blank";
            metaA.rel = "noreferrer noopener";
            metaDiv.appendChild(metaA);
            tdUrl.appendChild(metaDiv);

            // Parts cell
            const tdParts = document.createElement("td");
            tdParts.innerHTML = `<code>${combo.parts.join(
              " | "
            )}</code> <span class="pill warn" title="Variant">${v}</span>`;

            // Status cell
            const tdStatus = document.createElement("td");
            tdStatus.className = "status";
            tdStatus.textContent = "pending…";

            const row = {
              url,
              folder,
              parts: combo.parts,
              variant: v,
              status: "pending",
              tr,
              tdStatus
            };
            allRows.push(row);

            tr.appendChild(tdPrev);
            tr.appendChild(tdColors);
            tr.appendChild(tdAnimate);
            tr.appendChild(tdUrl);
            tr.appendChild(tdParts);
            tr.appendChild(tdStatus);
            el.tbody.appendChild(tr);

            const onResolve = (ok) => {
              row.status = ok ? "ok" : "broken";
              tdStatus.innerHTML = ok
                ? '<span class="pill ok">ok</span>'
                : '<span class="pill bad">broken</span>';
            };
            img.addEventListener("load", () => onResolve(true), { once: true });
            img.addEventListener("error", () => onResolve(false), {
              once: true
            });
          }
        }

        updateStats({ total, ok, bad });

        el.exportBtn.onclick = () => {
          const broken = allRows.filter((r) => r.status === "broken");
          const csv = asCSV(broken);
          const name = `${folder}-broken.csv`;
          download(name, csv);
        };
      }

      // Initial render of filter checkboxes
      function setupUI() {
        renderChecks(el.checksCreature, creature, "creature");
        renderChecks(el.checksAttire, attire, "attire");
        renderChecks(el.checksMood, mood, "mood");
        bindQuickButtons();
        applyFolderVisibility(el.folder.value);
      }

      el.folder.addEventListener("change", () => {
        applyFolderVisibility(el.folder.value);
      });

      el.previewBg.addEventListener("change", () => {
        document.documentElement.style.setProperty(
          "--prev-bg",
          el.previewBg.value
        );
      });

      el.build.addEventListener("click", buildTable);

      window.addEventListener("DOMContentLoaded", () => {
        setupUI();
        buildTable();
        // show/hide and scroll to top
        const toTopBtn = document.getElementById("toTopBtn");
        window.addEventListener("scroll", () => {
          toTopBtn.style.display = window.scrollY > 400 ? "block" : "none";
        });
        toTopBtn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
        // --- Mirror Images (RAF) ---
        (() => {
          const FLIP_INTERVAL_MS = 750; // how often to flip (tweak as you like)
          let mirrorEnabled = true;
          let mirrorState = false; // false = normal, true = flipped
          let lastFlip = 0;
          let rafId = null;

          const applyMirrorState = () => {
            const imgs = document.querySelectorAll(".preview img");
            const transform = mirrorState ? "scaleX(-1)" : "scaleX(1)";
            for (const img of imgs) img.style.transform = transform;
          };

          const tick = (t) => {
            if (!mirrorEnabled) {
              rafId = null;
              return;
            }
            if (t - lastFlip >= FLIP_INTERVAL_MS) {
              mirrorState = !mirrorState;
              lastFlip = t;
              applyMirrorState();
            }
            rafId = requestAnimationFrame(tick);
          };

          // wire the toggle
          const mirrorToggle = document.getElementById("mirrorToggle");
          if (mirrorToggle) mirrorToggle.checked = true;
          if (mirrorEnabled && !rafId) rafId = requestAnimationFrame(tick);

          if (!mirrorToggle) return; // if the control isn't on this page, bail quietly

          mirrorToggle.addEventListener("change", (e) => {
            mirrorEnabled = e.target.checked;
            // reset state and clear any transforms
            mirrorState = false;
            lastFlip = 0;
            applyMirrorState(); // ensures we return to scaleX(1) when disabled
            if (mirrorEnabled && !rafId) rafId = requestAnimationFrame(tick);
          });

          // If your table is rebuilt dynamically, reapply current mirror state afterward:
          // e.g., call applyMirrorState() at the end of your buildTable() function.
          // (This keeps newly-added <img> elements in sync.)
          window.applyMirrorState = applyMirrorState; // optional: expose for reuse
        })();
      });
    </script>
    <button id="toTopBtn" title="Back to top">⬆️</button>
  </body>
</html>
